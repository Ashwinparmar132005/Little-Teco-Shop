    <main>
        <article id="OurContactForm">
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">

               <fieldset>
                 <legend>Send Us a Message</legend>
                 <p>
                    <label for="name">Name:</label>
                    <input type="text" name="Name" id="name" placeholder="write your name here" autocomplete="on" required autofocus>
                 </p>

                 <p>
                    <label for="email">Email:</label>
                    <input type="email" name="email" id="email" placeholder="write your email here" autocomplete="on" required>
                 </p>

                 <label for="message">Your Message:</label>
                 <br>
                 <textarea name="message" id="message" rows="10" cols="30" placeholder="write your message here..."></textarea>
               </fieldset>
               <button type="submit">Submit</button>
               <button type="reset">Reset</button>
            </form>
        </article>
    </main>
